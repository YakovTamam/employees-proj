<form (ngSubmit)="insertEmployee()" style="margin-bottom: 100px;">
    <div class="from-group">
        <label for="name">Name</label>
        <input type="name" name="name" placeholder="Name" class="form-control" [(ngModel)]="employee.name">
    </div>

    <div class="from-group">
        <label for="name">Email</label>
        <input type="email" name="email" placeholder="Email" class="form-control" [(ngModel)]="employee.email">
    </div>

    <div class="from-group">
        <label for="name">Salary</label>
        <input type="number" name="salary" placeholder="salary" class="form-control" [(ngModel)]="employee.salary">
    </div>
    <button class="btn btn-success btn-sm mt-4">Submit</button>
</form>

<table class="table">
    <thead>
        <tr>
            <th scope="col">#</th>
            <th scope="col">Name</th>
            <th scope="col">Email</th>
            <th scope="col">Salary</th>
            <th scope="col">Action</th>
        </tr>
    </thead>
    <tbody>
        <tr *ngFor="let emp of employees" >
            <th scope="row">{{emp.id}}</th>
            <td>{{emp.name}}</td>
            <td>{{emp.email}}</td>
            <td>{{emp.salary}}</td>
            <td>
                <button class="bi bi-person-lines-fill" routerLink="edit/{{ emp.id }}"></button>
                <button class="bi bi-trash3" (click)="deleteEmployee(emp.id)"></button>
            </td>
        </tr>
    </tbody>
</table>
